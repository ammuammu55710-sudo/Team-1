<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student - My Details</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #fff3e0;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    width: 100%;
    background: #ff9933;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 24px;
  }

  .container {
    margin: 20px auto;
    background: #ffb84d;
    padding: 20px;
    border-radius: 10px;
    width: 450px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  input {
    width: 90%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background: #ff9933;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover { background: #ffcc80; }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }

  th {
    text-align: left;
    padding: 8px;
    color: #fff;
    background: #ff9933;
  }

  td {
    padding: 8px;
    color: #fff;
    border-bottom: 1px solid #ffcc80;
  }

  .low-attendance {
    color: #ff4d4d;
    font-weight: bold;
  }

  .error {
    color: red;
    font-weight: bold;
    margin-top: 10px;
  }
</style>
</head>
<body>

<header>Student Details</header>
<div class="container">
  <input type="text" id="nameInput" placeholder="Enter your name">
  <button onclick="viewDetails()">View My Details</button>
  <div class="error" id="errorMsg"></div>
  <table>
    <tbody id="studentDetails"></tbody>
  </table>
  <button onclick="logout()">Logout</button>
</div>

<script>
// Function to show student details
function viewDetails() {
  const nameInput = document.getElementById("nameInput").value.trim();
  const errorMsg = document.getElementById("errorMsg");
  const tbody = document.getElementById("studentDetails");

  tbody.innerHTML = ""; // Clear previous details
  errorMsg.textContent = "";

  if (!nameInput) {
    errorMsg.textContent = "Please enter your name!";
    return;
  }

  const students = JSON.parse(localStorage.getItem("students")) || [];
  const student = students.find(s => s.name.toLowerCase() === nameInput.toLowerCase());

  if (!student) {
    errorMsg.textContent = "Student not found!";
    return;
  }

  const fields = [
    { label: "Name", value: student.name },
    { label: "Roll No", value: student.rollno },
    { label: "Father Name", value: student.father },
    { label: "Mother Name", value: student.mother },
    { label: "Date of Birth", value: student.dob },
    { label: "Gender", value: student.gender },
    { label: "Contact", value: student.contact },
    { label: "Address", value: student.address },
    { label: "Department", value: student.department },
    { label: "Current Year", value: student.year },
    { label: "Mentor", value: student.mentor },
    { label: "Attendance", value: student.attendance, low: student.attendance < 75 },
    { label: "Semester-wise CGPA", value: student.cgpa }
  ];

  fields.forEach(f => {
    const tr = document.createElement("tr");
    const th = document.createElement("th");
    th.textContent = f.label;
    const td = document.createElement("td");
    td.textContent = f.value;
    if(f.low) td.classList.add("low-attendance");
    tr.appendChild(th);
    tr.appendChild(td);
    tbody.appendChild(tr);
  });
}

// Logout function
function logout(){
  window.location.href = "index.html";
}
</script>

</body>
</html>
